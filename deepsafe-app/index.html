<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0B1220" />

    <!-- SEO Meta Tags -->
    <title>DeepSafe</title>
    <meta name="description" content="Real-time deepfake detection and prevention for enterprise video communications. Protect your organization from AI-generated impersonation attacks." />
    <meta name="keywords" content="deepfake detection, AI security, video call security, enterprise security, fraud prevention, voice cloning detection" />
    <meta name="author" content="DeepSafe" />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="DeepSafe - AI-Powered Protection Against Deepfake Attacks" />
    <meta property="og:description" content="Real-time deepfake detection and prevention for enterprise video communications." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://github.com/deepsafe-app" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DeepSafe - AI-Powered Protection Against Deepfake Attacks" />
    <meta name="twitter:description" content="Real-time deepfake detection and prevention for enterprise video communications." />
    <meta name="twitter:image" content="/og-image.png" />
    <!-- Prevent theme flash on page load -->
    <script>
      (function() {
        const theme = localStorage.getItem('deepsafe-theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        // Set initial background color to prevent flash
        document.documentElement.style.backgroundColor = theme === 'dark' ? '#0B1220' : '#F7F9FC';
        // Update meta theme-color
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if (metaThemeColor) {
          metaThemeColor.setAttribute('content', theme === 'dark' ? '#0B1220' : '#F7F9FC');
        }
      })();
    </script>
    <style>
      /* Critical CSS to prevent flash */
      html {
        background-color: #0B1220;
      }
      html[data-theme="light"] {
        background-color: #F7F9FC;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
